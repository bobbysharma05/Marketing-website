

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returns and Orders</title>
    <link rel="stylesheet" href="must.css">
</head>
<body>
    <div class="orders-container">
        <h1>My Orders</h1>
        <div class="order">
            <div class="order-header">
                <p><strong>Order ID:</strong> #12345</p>
                <p><strong>Date:</strong> Nov 12, 2024</p>
                <p><strong>Status:</strong> Delivered</p>
            </div>
            <div class="order-items">
                <div class="item">
                    <img src="suit10.jpg" alt="Item Image">
                    <div>
                        <p><strong>Product:</strong> Traditional Saree</p>
                        <p><strong>Quantity:</strong> 1</p>
                        <p><strong>Price:</strong> $150</p>
                    </div>
                </div>
            </div>
            <div class="order-actions">
                <button onclick="viewDetails()">View Details</button>
                <button onclick="initiateReturn()">Return/Replace</button>
            </div>
        </div>
        <p class="return-policy">
            <strong>Return Policy:</strong> Returns are allowed within 30 days of delivery. Items must be unused and in original packaging.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
