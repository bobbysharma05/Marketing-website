<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="must.css">
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>

        <!-- Account Settings Section -->
        <div class="settings-section">
            <h2>Account Settings</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="JohnDoe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="john.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter new password">
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>

        <!-- Privacy Settings Section -->
        <div class="settings-section">
            <h2>Privacy Settings</h2>
            <label class="switch">
                <input type="checkbox" id="visibility-toggle" checked>
                <span class="slider"></span>
            </label>
            <span>Profile Visibility: <span id="visibility-status">Public</span></span>
        </div>

        <!-- Notifications Section -->
        <div class="settings-section">
            <h2>Notifications</h2>
            <label>
                <input type="checkbox" id="email-notifications" checked> Email Notifications
            </label>
            <label>
                <input type="checkbox" id="push-notifications"> Push Notifications
            </label>
        </div>

        <!-- Theme Preferences -->
        <div class="settings-section">
            <h2>Theme Preferences</h2>
            <button id="theme-toggle" class="theme-btn">Switch to Dark Mode</button>
        </div>

        <!-- Logout Section -->
        <div class="settings-section">
            <button class="logout-btn">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
