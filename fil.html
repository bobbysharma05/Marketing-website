<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="press.css">
</head>
<body>
    <div class="profile-container">
        <h1>My Profile</h1>
        <div class="profile-content">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img src="user.png" alt="Profile Picture" id="profile-image">
                <label for="upload-image" class="upload-btn"><i class="fas fa-camera"></i> Upload</label>
                <input type="file" id="upload-image" accept="image/*" style="display: none;">
            </div>

            <!-- Profile Information -->
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" value="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="john.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" value="+1234567890">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" value="1990-01-01">
                </div>
                <div class="form-actions">
                    <button type="button" id="save-changes">Save Changes</button>
                    <button type="reset" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="price.js"></script>
</body>
</html>
